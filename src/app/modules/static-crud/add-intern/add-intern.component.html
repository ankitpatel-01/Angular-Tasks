<form [formGroup]="internForm">
    <div class="mt-3">
        <label for="inter-name">Inter Name :</label>
        <input class="form-control" type="text" id="inter-name" placeholder="Enter Intern Name"
            formControlName="name" />
        <!-- <small class="text-danger" *ngIf="!userForm.get('email')?.valid && userForm.get('email')?.touched">*
            Please
            Enter a valid Email</small> -->
    </div>
    <div class="mt-3">
        <label for="inter-company">Company Name :</label>
        <input class="form-control" type="text" id="inter-company" placeholder="Enter your Phone number..."
            formControlName="company" />
    </div>
    <div class="mt-3 d-flex align-item-center justify-content-end">
        <button class="btn btn-primary" (click)="onSubmit()">Save</button>
    </div>
</form>
