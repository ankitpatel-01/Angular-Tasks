<!-- //Module title -->
<div class="header-container d-flex aline-content-center mb-3">
    <span class="app-title ml-1">User</span>
</div>

<!-- search bar and add btn  -->
<div class="d-flex justify-content-between">
    <div class="searchbox">
        <span class="fas fa-search"></span>
        <input type="text" [(ngModel)]="searchText" placeholder="Search by name">
    </div>
    <button class="btn btn-primary" (click)="navigateToForm()">+ Add User</button>
</div>

<!-- user list -->
<div *ngIf="myUsers | userFilter:searchText as result" class="mt-5">
    <table class="table mt-3">
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No.</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Date of joining</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of result | paginate: dataPerPage: currentPage ; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.firstname +" "+user.lastname | titlecase}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNo | maskPhone}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.department | deptFilter:departments}}</td>
                <td>{{user.doj}}</td>
                <td>
                    <a routerLink="/users/edit/{{user.id}}"><span class="icon-pencil text-success mr-3"></span></a>
                    <a (click)="deleteUser(user.id)"><span class="icon-bin2 text-danger"></span></a>
                </td>
            </tr>
            <tr *ngIf="result.length == 0">
                <td>
                    No Record found
                </td>
            </tr>
        </tbody>
    </table>
    <app-paginate *ngIf="myUsers" [dataPerPage]="dataPerPage" [totaldata]="result.length"
        (currentPage)="setCurrentPage($event)"></app-paginate>
</div>
<div *ngIf="!myUsers">
    No Record found
</div>
