<div>
    <input type="text" name="" id="">
    <button class="btn light-blue">Search</button>
    <button class="btn" (click)="navigateToForm()">Add</button>
</div>
<div class="mt-5">
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Phone No.</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Date of joining</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of myUsers">
                <td>{{user.firstname+" "+ user.lastname}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNo}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.department}}</td>
                <td>{{user.doj}}</td>
                <td>
                    <a routerLink="edit/{{user.id}}"><span class="fas fa-user-edit mr-1"></span></a>
                    <a (click)="deleteUser(user.id)"><span class="fas fa-trash"></span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
