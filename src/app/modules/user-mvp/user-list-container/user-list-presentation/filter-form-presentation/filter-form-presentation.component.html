<div class="modal-card d-flex-col aline-item-center">
    <span class="title">Filter</span>
    <div class="container-500">
        <form [formGroup]="filterForm">
             <!-- Gender -->
             <div class="mt-3">
                <label for="gender">Gender :</label>
                <div class="mt-1">
                    <input class="form-control-checked" type="radio" id="male" value="male" name="gender"
                        formControlName="gender" />
                    <label class="mr-2" for="male">Male</label>
                    <input class="form-check-input" type="radio" id="female" value="female" name="gender"
                        formControlName="gender" />
                    <label class="mr-2" for="female">Female</label>
                </div>
            </div>
            <!-- departments -->
            <div class="mt-3">
                <label for="dept">Department :</label>
                <select class="form-control" id="dept" formControlName="department">
                    <option selected value="">Choose...</option>
                    <option *ngFor="let dept of _departmentList;" [value]="dept.id">
                        {{ dept.name }}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <input class="mr-3" type="checkbox" formControlName="isPermanent" id="isPermanent">
                <label for="isPermanent">Is Permanent</label>
            </div>

            <div class="form-group">
                <input class="mr-3" type="checkbox" formControlName="isMarried" id="isMarried">
                <label for="isMarried">Is Married</label>
            </div>

            <div class="form-group">
                <input class="mr-3" type="checkbox" formControlName="isAvailable" id="isAvailable">
                <label for="isAvailable">Is Available</label>
            </div>

            <div class="d-flex">
                <button class="btn btn-primary mr-3" type="button" (click)="onSubmit()">Filter</button>
                <button class="btn btn-warning" type="button" (click)="onRest()">Reset</button>
            </div>

        </form>
    </div>
</div>
