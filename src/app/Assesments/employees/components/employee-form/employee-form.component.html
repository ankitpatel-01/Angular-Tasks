<header class="d-flex aline-content-center justify-content-center mb-3">
    <span class="title">{{title}}</span>
</header>
<main>
    <div class="emp-form-container">
        <form [formGroup]="employeeForm">
            <!-- Name -->
            <div class="form-group">
                <label for="firstname">Name :</label>
                <input class="form-control" formControlName="name" type="text" id="name"
                    placeholder="Enter your name..." />
                <small class="text-danger" *ngIf="!empForm['name']?.valid && (empForm['name']?.touched || submitted)">*
                    This Field is Required</small>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email :</label>
                <input class="form-control" formControlName="email" type="text" id="email"
                    placeholder="Enter your email..." />
                <small class="text-danger"
                    *ngIf="!empForm['email']?.valid && (empForm['email']?.touched  || submitted)">*
                    This Field is Required</small>
            </div>
            <!-- Mobile -->
            <div class="form-group">
                <label for="mobile">Mobile :</label>
                <input class="form-control" formControlName="mobile" type="text" id="mobile"
                    placeholder="Enter your email..." />
                <small class="text-danger"
                    *ngIf="!empForm['mobile']?.valid && (empForm['mobile']?.touched  || submitted)">*
                    This Field is Required</small>
            </div>
            <!-- City -->
            <div class="form-group">
                <label for="city">City :</label>
                <input class="form-control" formControlName="city" type="text" id="city"
                    placeholder="Enter your email..." />
                <small class="text-danger" *ngIf="!empForm['city']?.valid && (empForm['city']?.touched || submitted )">*
                    This Field is Required</small>
            </div>
            <!-- Gender -->
            <div class="form-group d-flex">
                <div *ngFor="let gender of gender">
                    <input class="mr-1 ml-2" type="radio" [id]="gender.id" [value]="gender.id"
                        formControlName="gender" />
                    <label [for]="gender.id">{{gender.name}}</label>
                </div>
            </div>
            <!-- Department & hire Date -->
            <div class="form-group d-flex aline-content-center justify-content-between">
                <!-- departments -->
                <div>
                    <label for="dept">Department :</label>
                    <select class="form-control" id="dept" formControlName="department">
                        <option disabled>Choose Department</option>
                        <option *ngFor="let dept of departments;" [value]="dept.id">
                            {{ dept.name }}
                        </option>
                    </select>
                    <small class="text-danger"
                        *ngIf="!empForm['department']?.valid && (empForm['department']?.touched || submitted )">*
                        This Field is Required</small>
                </div>
                <!-- Hire Date -->
                <div>
                    <label for="hireDate">Hire Date :</label>
                    <input class="form-control" type="date" id="hireDate" formControlName="hireDate" />
                </div>
            </div>
            <div class="form-group">
                <input class="mr-3" type="checkbox" formControlName="isPermanent" id="isPermanent">
                <label for="isPermanent">Permanent Employee</label>
            </div>
            <div class="btn-group d-flex aline-content-center justify-content-center mt-3">
                <button class="btn btn-outline-primary mr-3" type="submit" (click)="onSubmit()">Add</button>
                <button class="btn btn-outline-danger" type="reset" (click)="onRest()">Clear</button>
            </div>
        </form>
    </div>
</main>
